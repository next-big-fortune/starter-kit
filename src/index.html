<!--
  **NOTE:** This is a template for index.html.
  It uses ejs and htmlWebpackPlugin to generate a different index.html for each environoment.
  htmlWebpackPlugin will dynamically add references to the scripts and styles that it bundles
  to this file. The generated bundles have hash-based filenames,
  si it's  necessary to add the references dunamically.
  For more info on ejs, see http://www.embeddedjs.com/
  For examples of using it with htmlWebpackPlugin,
  see https://github.com/jaketrent/html-webpacl-template/blob/master/index/ejs
 -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <% if(htmlWebpackPlugin.options.trackJSToken){ %>
    <script src="https://cdn.trackjs.com/agent/v3/latest/t.js"></script>
    <script>
      window.TrackJS &&
        TrackJS.install({
          token: "<%=htmlWebpackPlugin.options.trackJSToken%>",
          // for more configuration options, see https://docs.trackjs.com
        });
    </script>
    <% } %>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Users</title>
  </head>
  <body>
    <h1>Users</h1>
    <table>
      <thead>
        <th>&nbsp;</th>
        <th>Id</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Email</th>
      </thead>
      <tbody id="users"></tbody>
    </table>
  </body>
</html>
